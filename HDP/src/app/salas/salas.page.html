<ion-header class="ion-header">
  <ion-toolbar>
    <ion-title *ngIf="!SumarseASala">
      <b class="padding-bottom">Jugadores restantes</b>   
      <ion-badge color="dark">{{restantes}}</ion-badge>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<ion-spinner color="primary" float></ion-spinner>
      
      
    </ion-title>
    <ion-title *ngIf="SumarseASala">
      <ion-icon name="arrow-back-outline" (click)="volver()"></ion-icon>
      Sumarse a la Sala: {{params}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content">
  <ion-grid *ngIf="!sesion">
    <ion-row>
      <ion-col>
        <ion-card>
          <!-- <form (ngSubmit)="logForm()"> -->
            <ion-item>
              <ion-label><b>Ingrese su Alias:</b></ion-label>
              <ion-input type="text" [(ngModel)]="usuario.nombre" name="nombre" (keyup)="validarIngresoSala()"></ion-input>
            </ion-item>
            <ion-list>
              <ion-radio-group (ionChange)="Genero($event)">
                <ion-list-header>
                  <ion-label>
                    Genero
                  </ion-label>
                </ion-list-header>
            
                <ion-item>
                  <ion-label>Masculino</ion-label>
                  <ion-radio value="0" [(ngModel)]="masculino"></ion-radio>
                </ion-item>
            
                <ion-item>
                  <ion-label>Femenino</ion-label>
                  <ion-radio value="1" [(ngModel)]="femenino"></ion-radio>
                </ion-item>
              </ion-radio-group>
              
            </ion-list>
            <ion-button class="salir" *ngIf="validarIngresoNuevoJugador" expand="block" (click)="SumarseSala()" color="dark">Ingresar</ion-button>
          <!-- </form> -->
        </ion-card>   
      </ion-col>
    </ion-row>
  </ion-grid>
